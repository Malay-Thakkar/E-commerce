<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Signup</title>

    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #6a11cb;
            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>

<body class="vh-100 gradient-custom">

    <section class="vh-100 gradient-custom">
        <form method="post" {% if messages.tags != "successfuly" %}action="" {% else %} action="/signin" {% endif %} enctype="multipart/form-data">
            {% if messages %}
            <div class="alert alert-primary" role="alert" id="message-container">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    var messageContainer = document.getElementById('message-container');
                    setTimeout(function() {
                        messageContainer.style.opacity = 0; 
                        setTimeout(function() {
                            messageContainer.style.display = 'none';
                        }, 500);
                    }, 3000);
                });
            </script>
        {% endif %}
            {% csrf_token %}
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4">

                                    <h2 class="fw-bold mb-2 text-uppercase">Signup</h2>
                                    <p class="text-white-50 mb-5">Please Register your self!</p>

                                    <div class="form-group">
                                        <label class="form-label" >First name</label>
                                        <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp"
                                            placeholder="Enter First name" name="first_name" required>
                                    </div>
                         
                                    <!-- Last Name input field -->
                                    <div class="form-group">
                                        <label class="form-label" >Last name</label>
                                        <input type="text" name="last_name" class="form-control form-control-lg" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Enter Last name" required>
                                    </div>

                                    <div class="form-outline form-white mb-2">
                                        <label class="form-label" for="typeEmailX">Username</label>
                                        <input type="name" id="typeEmailX" placeholder="username" name="username" required class="form-control form-control-lg" />
                                    </div>
        
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="typePasswordX">Password</label>
                                        <input type="password" id="typePasswordX" placeholder="password" name="password" required class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline form-white mb-2">
                                        <label class="form-label" for="typeEmailX">Phone NO</label>
                                        <input type="name" id="typeEmailX" placeholder="1234567890" name="phone" required class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline form-white mb-2">
                                        <label class="form-label" for="typeEmailX">Address</label>
                                        <input type="name" id="typeEmailX" placeholder="02, Vraj villa" name="Address" required class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline form-white mb-2">
                                        <label class="form-label" for="typeEmailX">Email</label>
                                        <input type="email" id="typeEmailX" placeholder="xyz@email.com" name="email" required class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline form-white m-4 align-self-start d-flex">
                                        <input type="checkbox" class="mx-4" id="vehicle1" required name="tandc" value="Agree">
                                        <a href="/terms-and-Conditions" class="form-label">Terms and Conditions</a>
                                    </div>
    
                                    <button class="btn btn-outline-light btn-lg px-5" name="signup" type="submit">Signup</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
