{% extends "base.html" %}
{% load static %}
{% block body %}
{% if messages %}
<div class="alert alert-primary" role="alert" id="messages-container">
  {% for message in messages %}
  {{ message }}
  {% endfor %}
</div>
{% endif %}

<script>
  // Function to hide the messages container after 3 seconds
  setTimeout(function() {
    var messagesContainer = document.getElementById('messages-container');
    if (messagesContainer) {
      messagesContainer.style.display = 'none';
    }
  }, 3000); // 3000 milliseconds = 3 seconds
</script>

<container class="productcontainer">
    <h1>Search result</h1>
    <main class="main bd-grid" id="product-container">
        {% for product in search %}
        <div class="card">
            <a href="/product/{{product.product_id}}">
                <div class="card__img">
                    <img src="{{product.img.url}}" alt="{{product.name}}">
                </div>
                <div class="card__precis">
                    <h3>{{product.name}}</h3>
                </div>
                <div class="card__name">
                    <p>{{product.name}}</p>
                </div>
                <div class="card__precis">
                    <a href="/wishlist/${product.product_id}" class="card__icon btn btn-danger"> <i class="bi bi-heart"></i></a>
                    <div>
                        <span class="card__preci card__preci--now">â‚¹{{product.price}}</span>
                    </div>
                    <a href="" class="card__icon  btn btn-success" id="add-cart" data-productid="${product.product_id}"><i class="bi bi-cart-check"></i></a>
                </div>
            </a>
        </div>
        {% endfor %}
    </main>
</container>
{% endblock body %}
